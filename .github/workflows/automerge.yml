name: automerge

on:
  workflow_run:
    workflows: ['.NET Build & Test']                     # runs after CI workflow
    types:
    - completed
  # pull_request:
  #   branches: [ master ]
  #   types:
  #     - labeled
  #     - unlabeled
  #     - synchronize
  #     - opened
  #     - edited
  #     - ready_for_review
  #     - reopened
  #     - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: 
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "dependencies,!work in progress"
          UPDATE_LABELS: "dependencies,!work in progress"
          UPDATE_METHOD: "rebase"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "20000"

